<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container"> 
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  <p class="text-center" th:text="${session.message.content}"></p>
						</div>
						
						<div class="container text-center">
							<img alt="register" th:src="@{/img/register.jpg}" src="" height=50px>
						</div>
					
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
							<div class="form-group">
							    <label for="name_field">Your Name</label>
							    <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter Here" required th:value="${user.name}">   
							 </div>
							 
							 <div class="form-group">
							    <label for="email_field">Your Email</label>
							    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Here" required th:value="${user.email}">   
							 </div>
							 
							 <div class="form-group">
							    <label for="password_field">Your Password</label>
							    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Here" required>   
							 </div>
							 
							 <div class="form-group">
							    <textarea name="about" th:value="${user.about}" placeholder="Enter Something About Yourself" rows="4" class="form-control"></textarea>
							 </div>
							 
							 <div class="form-group form-check text-center">
							 	<input type="checkbox" name="aggrement" class="form-check-input" id="aggrement">
							 	<label for="aggrement">Accept terms and conditions</label>
							 </div>
							 
							 <div class="container text-center">
							 	<button type="submit" class="btn bg-primary text-white">Submit</button>
							    <button type="reset" class="btn btn-warning">Reset</button>
							 </div>
							  	
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
