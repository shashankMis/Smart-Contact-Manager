<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Profile Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img alt="profile" src="" style="height: 100px; width:100px;" class="my_profile_picture" th:src="@{/img/profile.png}">
					</div>
					
					<h1 class="text-center mt-2" th:text="${user.name}"></h1>
					
					<table class="table text-center">
				  <thead>
				    <tr>
				      <th scope="col">UserID</th>
				      <th scope="col"><span th:text="${users.id}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${users.email}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">password</th>
				      <td><span th:text="${users.password}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Role</th>
				      <td><span th:text="${users.role}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Account Active</th>
				      <td><span th:text="${users.enabled}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">About</th>
				      <td><span th:text="${users.about}"></span></td>
				    </tr>
				    
				  </tbody>
				</table>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
