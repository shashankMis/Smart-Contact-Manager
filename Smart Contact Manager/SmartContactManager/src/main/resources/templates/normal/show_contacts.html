<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Show Contacts Page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="c : ${contacts}">
				      <th scope="row" th:text="${'SCM2024_'+c.cId}">1</th>
				      <td th:text="${c.secondName}"></td>
				      <td th:text="${c.email}"></td>
				      <td th:text="${c.phone}"></td>
				      <td>
				      	<a th:href="@{'/delete?name=' + ${user.name} + '&cid=' + ${c.cId}}" class="btn btn-danger btn-sm">Delete</a>
						<form method="post" th:action="@{'/update?name=' + ${user.name} + '&cid=' + ${c.cId}}" class="mt-2">
							<button type="submit" class="btn btn-warning btn-sm">Update</button>
				      	</form>
				      </td>
				    </tr>
				    
				  </tbody>
				</table>

			</div>
		</div>
	</section>
	
</body>
</html>
