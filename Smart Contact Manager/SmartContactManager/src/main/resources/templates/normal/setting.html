<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>User DashBoard Page</title>
</head>
<body>
	<section>
		<h1 class="text-center">Name: <span th:text="${user.name}"></span></h1>
		
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<a th:href="@{/profile(name=${user.name})}" class="btn btn-secondary">Your Profile</a><br><br>
					<a th:href="@{/change-password(name=${user.name})}" class="btn btn-dark">Change password</a><br><br>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
