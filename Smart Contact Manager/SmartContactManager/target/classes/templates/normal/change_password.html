<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>User DashBoard Page</title>
</head>
<body>
	<section>
		<h1 class="text-center">"<span th:text="${user.name}"></span>" You Have Decided to Change Your Password </h1>
		
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<form method="post" th:action="@{/new-password(name=${user.name})}" action="">
						
						Enter Old Password:<input type="password" name="password" placeholder="Enter Passwod here"  required="required"/><br><br>
						Enter Registered Email:<input type="email" name="email" placeholder="Enter Email here" required="required"/><br><br>
						<input type="submit" value="Submit">
						</form>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
