<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Add Contact Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/process-contact(name=${user.name})}" class="mt-2">
							
								<!-- 
								<!-- First Name 
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
										
									</div>
									
										<input type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>
									</div>
								 -->
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName" placeholder="Enter Name Here" class="form-control"/>
								</div>
								
								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control"/>
								</div>
								
								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											@
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter EmailId Here" class="form-control"/>
								</div>
								
								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control"/>
								</div>
								
									<!-- Description Field -->
								<div class="input-group mt-3">
									<textarea placeholder="Enter Contact Description" name="description" id="description" rows="5" class="form-control"></textarea>
								</div><br>
								
								<!-- Contact Image 
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								-->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Add Contact</button>
								</div>
								
								
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
	
</body>
</html>
